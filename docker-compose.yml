version: '3.8'

services:
  diffmem-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Required environment variables
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-main}
      
      # Optional configuration
      - DEFAULT_MODEL=${DEFAULT_MODEL:-google/gemini-2.5-pro}
      - REPO_PATH=/app/memory_repo
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
    volumes:
      # Persist repository data
      - diffmem_repos:/app/memory_repo
      
      # For development: mount source code
      # - ./src:/app/src
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for session caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  diffmem_repos:
    driver: local
